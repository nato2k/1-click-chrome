<html>
<head><title>1-ClickWeather for Chrome</title>
<link href="css/options.css" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery.autocomplete.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
	<div id="main-container">
		<div id="header">
		<img src="images/logo/logo_us.png" />
		<h1>1-ClickWeather: <span id="configuration">Configuration</span></h1>
		</div>
		<div id="language-box" class="box" style="clear:both">
			<div class="box-container">
					<fieldset>
					<legend>Select / Seleccione / Sélectionnez / Wählen Sie / Selecione:</legend>
					<div id="language" style="margin:0 auto;width:80%">
					<p><input type="radio" name="language" value="en"/><label>Language:</label>English | English</p>
					<p><input type="radio" name="language" value="es"/><label>Idioma:</label>Spanish | Español</p>
					<p><input type="radio" name="language" value="fr" /><label>Langue:</label>French | Français</p>
					<p><input type="radio" name="language" value="de"/><label>Sprache:</label>German | Deutsch</p>
					<p><input type="radio" name="language" value="pt"/><label>Idioma:</label>Portuguese | Português</p>
					</div>
					</fieldset>
			</div>
		</div>
		<div id="data-box" class="box">
			<div class="box-container">
					<fieldset>
						<p><label id="lbl_region">Seleccione la region deseada:</label><select id="region"></select></p>
						<div style="float:left;">
						<p><label id="lbl_yearborn">Año de nacimiento:</label><select id="yearborn"><option value="1923">1923</option></select></p>
						</div>
						<div style="float:left;padding-left:10px;">
							<p><label id="lbl_gender" style="width:70px">Genero:</label><input type="radio"  name="gender" value="m"/><span id="male">Macho</span><input type="radio"  name="gender" value="f"/><span id="female">Hembra</span></p>
						</div>
						<p style="clear:both"><label id="lbl_area">Area de interes:</label>	<select id="area">
		<option value="weather">Basic Weather Information</option>
		<option value="business">Business Travel</option>
		<option value="outdoors">Outdoors</option>
		<option value="allergies">Allergies</option>
	</select></p>
						<p><label id="lbl_location">Ubicación predeterminada:</label><input type="text" id="location" size="50" /></p>
						<input type="hidden" id="locId" />
						<input type="hidden" id="mapLocId" />
					</fieldset>
					<a class="button" id="save">Save</a>
			</div>
		</div>
		
		
	</div>	
	

</body>
</html>
